<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>

  
    <!-- https://tailwindcss.com/docs/flex -->
     <div class="flex item-end gap-6">
      <div class="flex-none w-14 bg-sky-400  text-center rounded">
        01
      </div>
      <div class="flex-initial w-64 bg-sky-400 text-center rounded">
        02
      </div>
      <div class="flex-initial w-32 bg-sky-400 text-center rounded">
        03
      </div>
     </div>
     
     <div class="mb-6"></div>
    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <div class="flex flex-col  text-center">
      <div class="mb-4 bg-lime-400 w-60 rounded">01</div>
      <div class="mb-4 bg-lime-400 w-60 rounded">02</div>
      <div class="mb-4 bg-lime-400 w-60 rounded">03</div>
      
    </div>

    <div class="mb-6"></div>

     
     
    <!-- https://tailwindcss.com/docs/justify-items -->
    <div class="grid grid-rows-2 grid-flow-col gap-4 justify-items-start text-center flex item-center">
      <div class="w-10 bg-sky-400 rounded">01</div>
      <div class="w-10 bg-sky-400 rounded">02</div>
      <div class="w-10 bg-sky-400 rounded">03</div>
      <div class="w-10 bg-sky-400 rounded">04</div>
      <div class="w-10 bg-sky-400 rounded">05</div>
      <div class="w-10 bg-sky-400 rounded">06</div>
    </div>
     <div class="mb-6"></div>

    <!-- https://tailwindcss.com/docs/order -->
    <div class="flex justify-around text-center">
      <div class="order-last bg-lime-400 rounded w-10">01</div>
      <div class="bg-lime-400 rounded w-10">02</div>
      <div class="bg-lime-400 rounded w-10">03</div>
    </div>

    <div class="mb-6"></div>


    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <div class="flex gap-6 text-center">
      <div class="flex-none w-14 h-14 bg-blue-900">
        01
      </div>
      <div class="shrink w-64 h-14 bg-sky-400">
        02
      </div>
      <div class="flex-none w-14 h-14 bg-blue-900">
        03
      </div>
    </div>

  </body>
</html>
