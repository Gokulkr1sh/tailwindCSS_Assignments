<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>

    1.Flex
    <!-- https://tailwindcss.com/docs/flex -->
     <div class="container bg-white transparent p-7 ">
      <div class="flex item-end gap-7">
        <div class="flex-none rounded w-14 bg-sky-400 text-center">
          01
        </div>
        <div class="flex-initial rounded w-64 bg-sky-400 text-center">
          02
        </div>
        <div class="flex-initial rounded w-32 bg-sky-400 text-center">
          03
        </div>
      </div>
     </div>

     2.Directional Column
    <!-- https://tailwindcss.com/docs/flex-direction#column -->
     <div class="container bg-white transparent p-7">
      <div class="flex flex-col item-end  bg-sky-400 text-center">
        <div>01</div>
        <div>02</div>
        <div>03</div>
      </div>

     </div>

     2.
    <!-- https://tailwindcss.com/docs/justify-items -->
     <div class="container bg-white p-7 flex">
      <div class="grid justify-items-start bg-sky=400">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
      </div>
     </div>

    <!-- https://tailwindcss.com/docs/order -->

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
  </body>
</html>
