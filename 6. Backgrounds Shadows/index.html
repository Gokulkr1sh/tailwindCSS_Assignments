<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backgrounds & Shadows</title>
  </head>
  <body>
    1. Background Images
    <!-- https://tailwindcss.com/docs/background-image -->
      <div class="container bg-black p-7">
        <div class="h-14 bg-gradient-to-r from-cyan-500 to-blue-500"></div>
        <div class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500"></div>
        <div class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500"></div>
        <div class="h-14 bg-gradient-to-r from-purple-500 to-pink-500"></div>
      </div>

    2. Shadows
    <!-- https://tailwindcss.com/docs/drop-shadow -->
    <!-- I know we didn't cover flexbox, but it's just for demo purposes -->
     <div class="container bg-black p-7 flex item-end gap-6">
      <div class="shadow-md h-15 w-20 shadow-red-500 text-red-500 mt-6">
        Drop-shadow-md
        <!-- ... -->
         
      </div>
      <div class="shadow-lg h-20 w-20 shadow-red-500 text-red-500 mt-6 ">
        Drop-shadow-lg
        <!-- ... -->
      </div>
      <div class="shadow-xl h-20 w-20 shadow-red-500 text-red-500 mt-6">
        Drop-shadow-xl
        <!-- ... -->
      </div>
      <div class="shadow-2xl h-20 w-20 shadow-red-500 text-red-500 mt-6">
        Drop-shadow-2xl
        <!-- ... -->
      </div>
     </div>

    3. Gradients
    <!-- https://tailwindcss.com/docs/gradient-color-stops -->
     <div class="container bg-black p-7">
      
      <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-transparent py-3 ">1</div>
      <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent py-3">1</div>
      <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-transparent py-3">1</div>

     </div>
  </body>
</html>
