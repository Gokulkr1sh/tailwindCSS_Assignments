<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
   
    1.Border Width & Colors
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="container bg-black p-7 flex item-end gap-6">
      <div class="border border-sky-500">border</div>
      <div class="border-2 border-sky-500">border-2</div>
      <div class="border-4 border-sky-500">border-4</div>
      <div class="border-8 border-sky-500">border-8</div>
     </div>

    2. Border Radius
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class="container bg-black p-7 flex item-end gap-7">
      <div class="rounded rounded-t-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-full bg-sky-400 border-width-5 border-radius-6">rounded</div>
      <div class="rounded rounded-r-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-b-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-l-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-tl-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-tr-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-br-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-bl-lg bg-sky-400 h-12 border-width-2">rounded</div>
     </div>

    3.Specific Sides
   
    <div class="container bg-black p-7 flex item-end gap-7">
      <div class="rounded rounded-b-lg bg-sky-400 h-12 border-width-2">rounded</div>
      <div class="rounded rounded-t-lg bg-sky-400 h-12 border-width-2">rounded</div>
    </div>
    <!-- done -->
  </body>
</html>
